<div class="row">
  <div class="col-md-5">
    <app-recipe-list
      (selectedRecipe)="recipeSelected = $event"
    ></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="recipeSelected" [recipe]="recipeSelected">
      <ng-template *ngIf="!recipeSelected">
        <p>Please select a recipe!</p>
      </ng-template>
    </app-recipe-detail>
  </div>
</div>
