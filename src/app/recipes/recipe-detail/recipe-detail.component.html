<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      class="img-responsive"
      style="max-height: 300px"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button
        class="btn btn-secondary dropdown-toggle"
        type="button"
        id="defaultDropdown"
        data-bs-toggle="dropdown"
        aria-expanded="true"
      >
        Manage recipe
      </button>
      <ul
        #dropdownMenu
        class="dropdown-menu"
        aria-labelledby="defaultDropdown"
        style="
          position: absolute;
          inset: 0px auto auto 0px;
          margin: 0px;
          transform: translate(0px, 40px);
        "
      >
        <li>
          <a class="dropdown-item" (click)="addToShoppingList()">Add ingredients to shopping list</a>
        </li>
        <li><a class="dropdown-item">Edit Recipe</a></li>
        <li><a class="dropdown-item">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">{{ recipe.description }}</div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
